      <div class="col-md-4">
        <div class="login-container">
            <h2 class="mb-4">Login</h2>
            <form>
              <div class="form-group">
                <label for="username">Username:</label><br>
                <input type="text" class="form-control formField" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" class="form-control formField" id="password" placeholder="Enter your password">
              </div><br>
              <button type="submit" (click)="navigateToNavbar()" class="btn btn-primary btn-block col-12 custom-btn">Login</button>
              <span>Don't have an account? 
                <a href="">signUp</a></span>
            </form>
          </div>
